<html>
    <head>
        <title>Центр иностранных языков Inspiration</title>
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js" defer></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@1000&family=Poiret+One&display=swap'); /* font-family: 'Poiret One', cursive; */
        </style>
    </head>

    <body>

        <video id="background_video" autoplay = "autoplay" muted = "muted" loop = "loop">
            <source src="./videos/background_video.mp4">
        </video>
        
        <div class="overlap_div" id="main_overlap">
            <div id="season_year">
                <img src="./images/icons_season_year.svg" id="icon_season_year">
                <svg class="space_for_lines" id="season_indicators">
                </svg>
                <div id="div_text_seasons">
                    <p class="text_season">Июнь</p>
                    <p class="text_season">Июль</p>
                    <p class="text_season">Август</p>
                    <p class="text_season">Сентябрь</p>
                    <p class="text_season">Октябрь</p>
                    <p class="text_season">Ноябрь</p>
                    <p class="text_season">Декабрь</p>
                    <p class="text_season">Январь</p>
                    <p class="text_season">Февраль</p>
                    <p class="text_season">Март</p>
                    <p class="text_season">Апрель</p>
                    <p class="text_season">Май</p>
                </div>
            </div>
            <p id="pre_main_title">Центр иностранных языков</p>
            <ul id="main_title_variation">
              <li class="variants_typing"><span class="main_title removable_title">Incpira</span></li>          <!-- Для того чтобы всегда знать конец строки мы будем все в спан записывать-->
              <li class="variants_typing"><span class="main_title removable_title">Inspera</span></li>
              <li class="variants_typing"><span class="main_title" id="last_title">Inspiration.</span></li>
            </ul>
        </div>

        <div class="header">
            <img src="./images/logo.svg" id="logo">
            <div class="header_hyperlinks">
                <a href="" class="header_links contacts"><p>Контакты</p><img src="./images/contacts.svg" class="header_icons"></a>
                <a href="" class="header_links FAQ"><p>FAQ</p><img src="./images/faq.svg" class="header_icons"></a>
            </div>
        </div>

        <div class="roadmap" id="roadmap_for_js">
            <p class="roadmap_title">Roadmap<br>(карта пути)</p>
            <div class="roadmap_div">
                <a href="" class="roadmap_bulb"><img src="./images/main_bulb_fire.svg" width="100%" height="100%"></a>
                <a href=""><p class="roadmap_text">Главная</p></a>
                <svg class ="space_for_lines">
                    <line x1 = "90%" y1 = "0" x2 = "10%" y2 = "100%" stroke = "white" stroke-width = "calc((0.2vw + 0.2vh)/2)" stroke-dasharray = "2%" />
                </svg>
            </div>
            <div class="roadmap_div">
                <a href="" class="roadmap_bulb"><img src="./images/main_bulb_white.svg" width="100%" height="100%"></a>
                <a href=""><p class="roadmap_text">Курсы</p></a>
                <svg class ="space_for_lines">
                    <line x1 = "10%" y1 = "0" x2 = "90%" y2 = "100%" stroke = "white" stroke-width = "calc((0.2vw + 0.2vh)/2)" stroke-dasharray = "2%" />
                </svg>
            </div>
            <div class="roadmap_div">
                <a href="" class="roadmap_bulb"><img src="./images/main_bulb_white.svg" width="100%" height="100%"></a>
                <a href=""><p class="roadmap_text">О нас</p></a>
                <svg class ="space_for_lines">
                    <line x1 = "90%" y1 = "0" x2 = "10%" y2 = "100%" stroke = "white" stroke-width = "calc((0.2vw + 0.2vh)/2)" stroke-dasharray = "2%" />
                </svg>
            </div>
            <div class="roadmap_div">
                <a href="" class="roadmap_bulb"><img src="./images/main_bulb_white.svg" width="100%" height="100%"></a>
                <a href=""><p class="roadmap_text">Сотрудники</p></a>
                <svg class ="space_for_lines">
                    <line x1 = "10%" y1 = "0" x2 = "90%" y2 = "100%" stroke = "white" stroke-width = "calc((0.2vw + 0.2vh)/2)" stroke-dasharray = "2%" />
                </svg>
            </div>
            <div class="roadmap_div">
                <a href="" class="roadmap_bulb"><img src="./images/main_bulb_white.svg" width="100%" height="100%"></a>
                <a href=""><p class="roadmap_text">Преимущества</p></a>
                <svg class ="space_for_lines">
                    <line x1 = "90%" y1 = "0" x2 = "10%" y2 = "100%" stroke = "white" stroke-width = "calc((0.2vw + 0.2vh)/2)" stroke-dasharray = "2%" />
                </svg>
            </div>
        </div>

    </body>
</html>
